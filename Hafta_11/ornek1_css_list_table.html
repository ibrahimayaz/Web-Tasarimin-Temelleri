<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CSS Liste ve Tablo Stilleri</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }

        /* Müşteri Menüsü (Liste) */
        ul.menu {
            list-style-type: none; /* Noktaları kaldır */
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        ul.menu li {
            float: left;
        }

        ul.menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.menu li a:hover {
            background-color: #111; /* Hover efekti */
        }

        /* Özel Tablo Tasarımı */
        .ozel-tablo {
            width: 100%;
            border-collapse: collapse; /* Çift çizgiyi önle */
            margin-top: 20px;
        }

        .ozel-tablo th, .ozel-tablo td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .ozel-tablo th {
            background-color: #4CAF50;
            color: white;
        }

        /* Zebra Deseni */
        .ozel-tablo tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .ozel-tablo tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>1. CSS ile Menü Tasarımı (Listeler)</h2>
    <ul class="menu">
        <li><a href="#home">Anasayfa</a></li>
        <li><a href="#news">Haberler</a></li>
        <li><a href="#contact">İletişim</a></li>
        <li><a href="#about">Hakkında</a></li>
    </ul>

    <hr>

    <h2>2. CSS ile Tablo Tasarımı</h2>
    <table class="ozel-tablo">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Bölüm</th>
        </tr>
        <tr>
            <td>Ahmet</td>
            <td>Yılmaz</td>
            <td>Bilgisayar</td>
        </tr>
        <tr>
            <td>Ayşe</td>
            <td>Demir</td>
            <td>Mimarlık</td>
        </tr>
        <tr>
            <td>Mehmet</td>
            <td>Kara</td>
            <td>Hukuk</td>
        </tr>
    </table>

</body>
</html>
