<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Regex Email Validasyonu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">İletişim Formu</div>
        <div class="card-body">
            
            <form id="iletisimFormu" onsubmit="return validateForm()">
                
                <div class="mb-3">
                    <label class="form-label">E-Posta Adresi:</label>
                    <input type="text" id="email" class="form-control" placeholder="ornek@site.com">
                    <div id="err-email" class="text-danger small mt-1"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefon (5xxxxxxxxx):</label>
                    <input type="text" id="tel" class="form-control" placeholder="5321234567" maxlength="10">
                    <div id="err-tel" class="text-danger small mt-1"></div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Gönder</button>
                </div>

            </form>

        </div>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let tel = document.getElementById("tel").value;
            let isValid = true;

            // Hata mesajlarını temizle
            document.getElementById("err-email").innerText = "";
            document.getElementById("err-tel").innerText = "";
            document.getElementById("email").classList.remove("is-invalid");
            document.getElementById("tel").classList.remove("is-invalid");

            // 1. E-Posta Regex Kontrolü
            // Desen Açıklaması:
            // ^ : Başlangıç
            // [^\s@]+ : Boşluk veya @ olmayan karakterler
            // @ : @ işareti
            // [^\s@]+ : @'den sonraki karakterler
            // \. : Nokta işareti
            // [^\s@]+ : Uzantı kısmı
            // $ : Bitiş
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                document.getElementById("err-email").innerText = "Lütfen geçerli bir e-posta adresi giriniz.";
                document.getElementById("email").classList.add("is-invalid");
                isValid = false;
            }

            // 2. Telefon Regex Kontrolü (10 haneli rakam)
            // \d : Rakam (0-9)
            // {10} : Tam 10 adet
            const telPattern = /^\d{10}$/;

            if (!telPattern.test(tel)) {
                document.getElementById("err-tel").innerText = "Telefon numarası 10 haneli ve sadece rakam olmalıdır. (Başında 0 olmadan)";
                document.getElementById("tel").classList.add("is-invalid");
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
