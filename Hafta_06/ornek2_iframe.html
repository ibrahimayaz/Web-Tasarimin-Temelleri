<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>IFrame Kullanımı</title>
</head>
<body>
    <h1>IFrame ile İçerik Gömmek</h1>
    <p>Sayfanızın içine başka kaynakları pencere açarak ekleyebilirsiniz.</p>
    <hr>

    <h3>1. Harita Ekleme (Google Maps)</h3>
    <!-- Örnek bir Google Maps Embed Kodu -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3008.9633698339308!2d28.9772565!3d41.0052385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9e7a7777c43%3A0x4c76cf3dcc8b330b!2sAyasofya-i%20Kebir%20Cami-i%20%C5%9Eerifi!5e0!3m2!1str!2str!4v1614000000000!5m2!1str!2str" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

    <hr>

    <h3>2. Video Ekleme (Youtube)</h3>
    <!-- Youtube Video Embed Kodu -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <hr>

    <h3>3. Başka Bir HTML Dosyası Ekleme</h3>
    <p>Aynı klasördeki <strong>ornek1_semantik_yapi.html</strong> dosyasını aşağıda gösteriyoruz:</p>
    <iframe src="ornek1_semantik_yapi.html" width="100%" height="400" title="Örnek Sayfa"></iframe>

</body>
</html>
