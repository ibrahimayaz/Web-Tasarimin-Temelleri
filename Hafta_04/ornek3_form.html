<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Kayıt Formu</title>
</head>
<body>
    <h1>Üye Kayıt Formu</h1>
    <hr>

    <!-- Form Başlangıcı -->
    <form action="kaydet.php" method="POST">
        
        <p>
            <label for="ad">Adınız:</label><br>
            <input type="text" id="ad" name="isim" placeholder="Örn: Ahmet">
        </p>

        <p>
            <label for="soyad">Soyadınız:</label><br>
            <input type="text" id="soyad" name="soyisim" placeholder="Örn: Yılmaz">
        </p>

        <p>
            <label for="email">E-posta Adresiniz:</label><br>
            <input type="email" id="email" name="email" placeholder="ornek@email.com">
        </p>

        <p>
            <label for="pass">Şifreniz:</label><br>
            <input type="password" id="pass" name="sifre">
        </p>

        <p>
            <input type="submit" value="Kaydı Tamamla">
            <input type="reset" value="Temizle">
        </p>

    </form>

</body>
</html>
