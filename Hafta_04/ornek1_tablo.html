<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HTML Tablolar</title>
</head>
<body>
    <h1>Temel Tablo Örneği</h1>
    <hr>
    
    <!-- basit bir tablo -->
    <table border="1" width="50%" cellpadding="10" cellspacing="0">
        <caption>Haftalık Ders Programı</caption>
        <tr>
            <th>Saat</th>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>Matematik</td>
            <td>Fizik</td>
            <td>Türkçe</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>Matematik</td>
            <td>Fizik</td>
            <td>Kimya</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td>Tarih</td>
            <td>Biyoloji</td>
            <td>Kimya</td>
        </tr>
    </table>

</body>
</html>
