<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Float Layout</title>
    <link rel="stylesheet" href="style_box.css">
</head>
<body>

    <h2 style="text-align:center;">2. Float ile 3 Kolonlu Tasarım</h2>

    <div class="konteyner">
        <div class="kolon sol">
            <h3>Sol Panel</h3>
            <p>Float: Left</p>
        </div>
        
        <div class="kolon orta">
            <h3>Orta Panel</h3>
            <p>Float: Left</p>
        </div>
        
        <div class="kolon sag">
            <h3>Sağ Panel</h3>
            <p>Float: Left</p>
        </div>
    </div>

    <p style="margin-top:20px;">
        Not: Float kullanıldığında kapsayıcı elementin yüksekliği çöker. 
        Bunu düzeltmek için CSS'de "clearfix" tekniği uygulanmıştır.
    </p>

</body>
</html>
